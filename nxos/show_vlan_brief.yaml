---
- name: match cli sections
  pattern_match:
    regex: "^\\d+"
    match_all: yes
    match_greedy: yes
#    match_until: "^$"
  register: cli_section

- name: match cli values
  pattern_group:
    - name: match row
      pattern_match:
        regex: "^(?P<id>\\d+)\\s+(?P<name>\\w+)\\s+(?P<status>.*?)\\s+(?P<ports>[Eth\\d+\/\\d+|,|\\s+]*)$"
        content: "{{ item }}"
      register: fact
  loop: "{{ cli_section }}"
  register: cli_values

- name: template to platform vlan
  export: yes
  export_as: dict
  extend: network_facts.nxos
  loop: "{{ cli_values }}"
  register: vlan
  json_template:
    template:
      - key: "{{ item.fact.id }}"
        object:
          - key: vlan_id
            value: "{{ item.fact.id }}"
          - key: vlan_name
            value: "{{ item.fact.name }}"
          - key: status
            value: "{{ item.fact.status }}"
          - key: ports
            value: "{{ item.fact.ports.replace('\n', ',').replace(' ', '').replace('Eth', 'Ethernet').split(',')[:-1] }}"
