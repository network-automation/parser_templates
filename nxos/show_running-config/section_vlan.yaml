---
- name: parser meta data
  parser_metadata:
    version: 1.0
    command: show running-config section ^vlan
    network_os: nxos

- name: match config sections
  pattern_match:
    regex: "^vlan [1-4096]$"
    match_all: yes
    match_greedy: yes
  register: config_section

- name: match vlan config values
  loop: "{{ config_section }}"
  register: config_values
  pattern_group:
    - name: match id
      pattern_match:
        regex: '^vlan (\S+)'
        content: "{{ item }}"
      register: id

    - name: match mode
      pattern_match:
        regex: 'mode (\S+)'
        content: "{{ item }}"
      register: mode

    - name: match state
      pattern_match:
        regex: 'state (\S+)'
        content: "{{ item }}"
      register: state

    - name: match name
      pattern_match:
        regex: 'name (\S+)'
        content: "{{ item }}"
      register: name

    - name: match vn-segment
      pattern_match:
        regex: 'vn-segment (\S+)'
        content: "{{ item }}"
      register: vn_segment

- name: "template to network_config.nxos.vlans as list"
  export: yes
  export_as: list
  extend: network_config.nxos
  loop: "{{ config_values }}"
  register: vlans
  json_template:
    template:
      - key: id
        value: "{{ item.id.matches.0 }}"
      - key: mode
        value: "{{ item.mode.matches.0 }}"
      - key: state
        valye: "{{ item.state.matches.0 }}"
      - key: name
        value: "{{ item.name.matches.0 }}"
      - key: vn_segment
        value: "{{ item.vn_segment.matches.0 }}"

- name: "template to network_config.nxos.vlan as dict"
  export: yes
  export_as: dict
  extend: network_config.nxos
  loop: "{{ config_values }}"
  register: vlan
  json_template:
    template:
      - key: "{{ item.id.matches.0 }}"
        object:
          - key: id
            value: "{{ item.id.matches.0 }}"
          - key: mode
            value: "{{ item.mode.matches.0 }}"
          - key: state
            valye: "{{ item.state.matches.0 }}"
          - key: name
            value: "{{ item.name.matches.0 }}"
          - key: vn_segment
            value: "{{ item.vn_segment.matches.0 }}"
